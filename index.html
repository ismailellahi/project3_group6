<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fire incidents in Toronto</title>
  <!-- link to an external stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    .text-box-data {
      font-size: 28px; 
      font-weight: bold;
    }
    .text-title {
      font-weight: bold;
    }
  </style>

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Fire Services Toronto</h1>
        <h2>Incident Summary </h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="well">
          <div class="text-box-heading">
            <h4 class="text-box-title">Total Number of Stations:</h4>
          </div>  
          <div id="num-stations-data" class="text-box-data"></div> 
        </div>
        <div class="well">
          <div class="text-box-heading">
            <h4 class="text-box-title">Average Response Time, min.:</h4>
          </div>  
          <div id="avg-time" class="text-box-data"></div> 
        </div>           
      </div>
      <div class="col-md-8">
          <div id="map"> </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="well">
          <h4>Select group of stations:</h4>
          <select id="selDataset">
            <option value="aboveAvg">Stations with response time above AVG</option>
            <option value="belowAvg">Stations with response time below AVG</option>
          </select>
        </div>
          <div id="sunburst"> </div>
      </div>
      <div class="col-md-8">
        <div id="combo"> </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="well">
          <div class="text-box-heading">
            <h5 class="text-title">Number of incidents & avg response time<br>by station in selected group:</h5>
          </div>  
          <div id="station-data" class="stations-box-data"></div> 
        </div>
      </div> 
      <div class="col-md-8">
        <h4>Station ID:</h4>
        <select id="selDatasetStation" onchange="optionChanged(this.value)"></select>
        <div id="floatingbar"> </div>
      </div> 
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="text-box-heading">
          <h7 class="text-box-title">Notes:</h7>
        </div>  
          <div class="text-box-data">
            <h6>Place holder for any notes if needed</h6>
          </div> 
      </div>
    </div>
  
  <!-- Link to D3 -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Link to Plotly -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- Link to Chart -->
  <script src="path/to/chartjs/dist/chart.umd.js"></script>

  <!-- Change the name of .js file here -->
  <script src="map.js"></script>    
  <script src="combochart.js"></script>
  <script src="sunburst.js"></script>
  <script src="bar.js"></script>

</body>

</html>
